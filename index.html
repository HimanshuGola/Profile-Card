<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body class="flex-group">
  <main class="card flex-group">
    <div class="card__bg-img">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="card__content flex-group">
      <div class="card__profile-img">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <div class="profile-title flex-group">
        <h1 class="profile-name">Victor Crest</h1>
        <span class="profile-age">26</span>
      </div>
      <div class="profile-place">London</div>
      <div class="profile-stats flex-group">
        <div class="stat-container flex-group">
          <span class="stat-data">80K</span>
          <span class="stat-title">Followers</span>
        </div>
        <div class="stat-container flex-group">
          <span class="stat-data">803K</span>
          <span class="stat-title">Likes</span>
        </div>
        <div class="stat-container flex-group">
          <span class="stat-data">1.4K</span>
          <span class="stat-title">Photos</span>
        </div>
      </div>
      
    </div>
  </main>

</body>
</html>
